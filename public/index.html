    <!-- Script to create circular favicon -->
    <script>
      function createCircularFavicon() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = 32;
        canvas.width = size;
        canvas.height = size;
        
        // Load the original image
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          // Create circular clipping path
          ctx.beginPath();
          ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
          ctx.clip();
          
          // Draw the image to fill the circle
          ctx.drawImage(img, 0, 0, size, size);
          
          // Convert to data URL
          const dataURL = canvas.toDataURL('image/png');
          
          // Update favicon
          const favicon = document.querySelector('link[rel="icon"]');
          if (favicon) {
            favicon.href = dataURL;
          }
          
          // Update apple-touch-icon
          const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
          if (appleIcon) {
            appleIcon.href = dataURL;
          }
        };
        img.src = '/IMG_8706.PNG';
      }
      
      // Run when DOM is loaded
      document.addEventListener('DOMContentLoaded', createCircularFavicon);
    </script>
